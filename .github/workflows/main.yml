name: Build & hot‑swap Aurora (local image)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-aurora
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: 🏗️ Build image
        run: |
          docker build -t nuxt-app:latest .

      - name: 🔥 Replace old container
        run: |
          docker rm -f aurora || true

      - name: 🚀 Run container
        run: |
          docker run \
            --name aurora \
            --env-file /home/ilija/.env \
            -d \
            -p 3001:3000 \
            nuxt-app:latest
