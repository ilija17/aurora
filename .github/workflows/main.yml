name: Build & hot-swap Aurora container (local image)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-aurora
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [ self-hosted ]

    env:
      IMAGE_NAME: aurora-app:latest
      CONTAINER_NAME: aurora

    steps:
      - name: 📥 Check out code
        uses: actions/checkout@v4

      - name: 🏗️ Build image with plain Docker
        run: |
          docker build \
            --pull \
            --file Dockerfile \
            --tag ${{ env.IMAGE_NAME }} \
            .

      - name: 🔥 Stop & remove old container (if exists)
        run: docker rm -f ${{ env.CONTAINER_NAME }} || true

      - name: 📄 Copy .env.nuxt into workspace
        run: cp /home/ilija/.env $GITHUB_WORKSPACE/.env

      - name: 🚀 Run new container
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --env-file ./.env \
            -p 3001:3000 \
            ${{ env.IMAGE_NAME }}

      - name: ✅ Smoke-check (TCP port open)
        run: |
          if timeout 5 bash -c "</dev/tcp/localhost/3001"; then
            echo "🌄 Aurora is running"
          else
            echo "🌕 Dawn has fallen" && exit 1
          fi
