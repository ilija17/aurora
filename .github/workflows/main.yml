name: Build & hot-swap Aurora container (local image)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-aurora
  cancel-in-progress: true
  
jobs:
  deploy:
    runs-on: [ self-hosted ]
    env:
      IMAGE_NAME: aurora-app:latest
      CONTAINER_NAME: aurora

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}
          platforms: linux/amd64

      - run: docker rm -f ${{ env.CONTAINER_NAME }} || true

      - name: Copy .env.nuxt into workspace
        run: cp /home/ilija/actions-runner/.env.nuxt $GITHUB_WORKSPACE/.env.nuxt

      - name: Run new container
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --env-file ./.env.nuxt \
            -p 3001:3000 \
            ${{ env.IMAGE_NAME }}

      - name: Dump container env (debug)
        run: docker exec ${{ env.CONTAINER_NAME }} printenv SUPABASE_URL SUPABASE_KEY || true

      - name: Smoke-check (TCP port)
        run: |
          if timeout 5 bash -c "</dev/tcp/localhost/3001"; then
            echo "ðŸŒ„ Aurora is running"
          else
            echo "ðŸŒ• Dawn has fallen" && exit 1
          fi
