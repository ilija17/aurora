name: Build & hotâ€‘swap Aurora (local image)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-aurora
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - run: cp /home/ilija/.env $GITHUB_WORKSPACE/.env

      - name: ğŸ—ï¸ Build image (env available during build)
        run: |
          set -o allexport
          source .env
          set +o allexport
          # convert every KEY in .env into --build-arg KEY=value
          BUILD_ARGS=$(grep -v '^#' .env | xargs -I{} printf -- '--build-arg %s ' "{}")
          eval docker build $BUILD_ARGS -t nuxt-app:latest .

      - name: ğŸ”¥ Replace old container
        run: docker rm -f aurora || true

      - name: ğŸš€ Run container
        run: |
          docker run \
            --name aurora \
            --env-file /home/ilija/.env \
            -d \
            -p 3001:3000 \
            nuxt-app:latest
