name: Build & hotâ€‘swap Aurora

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-aurora
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - run: cp /home/ilija/.env $GITHUB_WORKSPACE/.env

      - name: Build image
        run: |
          set -o allexport
          source .env
          set +o allexport
          docker build \
            --build-arg SUPABASE_URL=$SUPABASE_URL \
            --build-arg SUPABASE_KEY=$SUPABASE_KEY \
            -t nuxt-app:latest .

      - run: docker rm -f aurora || true

      - name: Run container
        run: |
          docker run \
            --name aurora \
            --env-file /home/ilija/.env \
            -d \
            -p 3001:3000 \
            nuxt-app:latest
