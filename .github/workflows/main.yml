name: Build & hot-swap Aurora container (local image)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-aurora
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [ self-hosted ]

    env:
      IMAGE_NAME: aurora-app:latest
      CONTAINER_NAME: aurora

    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build image with plain Docker
        run: |
          docker build \
            --pull \
            --file Dockerfile \
            --tag ${{ env.IMAGE_NAME }} \
            .

      - name: ğŸ”¥ Stop & remove old container (if exists)
        run: docker rm -f ${{ env.CONTAINER_NAME }} || true

      - name: ğŸ“„ Copy .env.nuxt into workspace
        run: cp /home/ilija/.env $GITHUB_WORKSPACE/.env

      - name: ğŸš€ Run new container
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --env-file ./.env \
            -p 3001:3000 \
            ${{ env.IMAGE_NAME }}

      - name: âœ… Smoke-check (TCP port open)
        run: |
          if timeout 5 bash -c "</dev/tcp/localhost/3001"; then
            echo "ğŸŒ„ Aurora is running"
          else
            echo "ğŸŒ• Dawn has fallen" && exit 1
          fi
